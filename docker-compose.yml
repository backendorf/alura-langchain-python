version: "3.9"

services:
  app:
    image: python:3.11-slim
    container_name: openai-langchain-app
    working_dir: /app
    volumes:
      - .:/app
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: >
      sh -c "
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python main.py
      "